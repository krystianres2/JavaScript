<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="topBar">
        <div id="infoBar">
        </div>
        <div id="buttonsBar">
            <button class="btn btnWhite">Log In</button>
            <button class="btn btnFull">Sign Up</button>
        </div>
    </section>
    <section id="navBar">
        <div id="logo"><a href="#"><img src="https://mikorosa.pl/maxwell.gif" alt="Logo"></a></div>
        <div id="nav">
            <a href="#">Cryptocurrencies</a>
            <a href="#">Exchanges</a>
            <a href="#">Info</a>
            <a href="#">Contact</a>
        </div>
        <div id="options">
            <button id="watchList"><i class="fa-solid fa-star"></i>Watchlist</button>
            <button><i class="fa-solid fa-chart-pie"></i>Portfolio</button>
        </div>
    </section>
    <p id="coinDescription"></p>
    <section id="content">
        <table id="coinsTable">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>change %</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="coinsTableData">
                
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
